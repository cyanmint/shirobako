name: Build and Upload Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Bcore AAR
        run: ./gradlew :Bcore:assembleRelease

      - name: Build Bcore Debug AAR
        run: ./gradlew :Bcore:assembleDebug

      - name: Upload Debug APKs
        uses: actions/upload-artifact@v3
        with:
          name: debug-apks
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Release APKs
        uses: actions/upload-artifact@v3
        with:
          name: release-apks
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Upload Debug AAR
        uses: actions/upload-artifact@v3
        with:
          name: bcore-debug-aar
          path: Bcore/build/outputs/aar/*-debug.aar
          if-no-files-found: error

      - name: Upload Release AAR
        uses: actions/upload-artifact@v3
        with:
          name: bcore-release-aar
          path: Bcore/build/outputs/aar/*-release.aar
          if-no-files-found: error

